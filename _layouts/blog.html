{% extends '_layouts/base.html' %}
{% block main %}
<div class="sixteen columns"> <h1 class="page-title">Announcements and News<span class="line"></span></h1>
</div><!-- Page Title -->

   <!-- Start Posts -->
   <div class="eleven columns top bottom">
     {% for post in site.categories.news %}
     <!-- ==================== Post 1 ==================== -->
     <div class="post bottom">

      <h2 class="title bottom-2"><a href="{{ post.url }}">{{ post.title }}</a> <span class="line"></span></h2><!-- Title Post -->

      <div class="post-meta bottom-2">
        <div class="meta"><span class="history  icon gray"></span> On 10 June, 2012 </div><!-- Date -->
        <div class="meta"><span class="user icon gray"></span> By : {{ post.author }}</div><!-- Author -->
      </div><!-- End post-meta -->

      <div class="post-content">
        <p>
	  {{ post.excerpt }}
        </p>
        <a href="{{ post.url }}" class="button medium color">Read More</a>
      </div><!-- End post-content -->

     </div>
{% endfor %}
     <ul class="pagination color">
          <li><a href="{{ paginator.previous_page_path }}" class="prev">previous</a></li>
          <li><a href="{{ paginator.next_page_path}}" class="next">Next</a></li>
     </ul><!-- End pagination color -->

   </div><!-- End Posts -->

   {% include sidebar.html %}

   <div class="clearfix"></div>
{% endblock %}
